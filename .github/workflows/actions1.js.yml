name: Build and Deploy
on: push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with: 
        persist-credentials: false
    - name: Install modules
      run: |
        yarn install  
        npm run build  
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.3 
      with:
        branch: gh-pages
        clean: true
        clean-exclude: |
            special-file.txt
            some/*.txt
        folder: site
        ssh-key: ${{ secrets.git-key }}
